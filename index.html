<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Tetris</title>
</head>

<body>
  <div class="score">
    <div class="score-item">
      <span>BEST SCORE:</span>
      <span class="score-best">0</span>
